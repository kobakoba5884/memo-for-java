plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // dynamodb
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.334'
    // amazon sqs
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.12.335'
    // amazon rds
    implementation 'com.amazonaws:aws-java-sdk-rds:1.12.335'
    implementation 'software.amazon.awssdk:rds:2.18.20'
    // amazon ec2
    testImplementation 'software.amazon.awssdk:ec2:2.18.21'
    // jdbc driver for postgres
    implementation 'org.postgresql:postgresql:42.5.0'
}

application {
    // Define the main class for the application.
    mainClass = 'aws.practice.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
