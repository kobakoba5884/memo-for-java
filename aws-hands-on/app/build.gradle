plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    // bom
    implementation platform('software.amazon.awssdk:bom:2.18.24')

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // dynamodb
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.334'
    // amazon sqs
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.12.335'
    // amazon rds
    implementation 'com.amazonaws:aws-java-sdk-rds:1.12.335'
    implementation 'software.amazon.awssdk:rds'
    // amazon ec2
    implementation 'software.amazon.awssdk:ec2'
    // amazon iam
    implementation 'software.amazon.awssdk:iam'
    // jdbc driver for postgres
    implementation 'org.postgresql:postgresql:42.5.0'

    // to get my global ip address
    implementation 'io.ipinfo:ipinfo-api:2.1.1'

    // slf4j for sdk
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
    
    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

application {
    // Define the main class for the application.
    mainClass = 'aws.hands.on.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
